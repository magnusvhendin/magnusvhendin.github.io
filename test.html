<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opera test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        th {
            text-align: left;
            font-weight: bold;
        }
        td {
            padding-right: 10px;
        }

        .crooked-cube {
            background-color: green;
            height: 15px;
            width: 15px;
            transform: rotate(45deg)
        }

        .rotating-cube {
            background-color: red;
            height: 15px;
            width: 15px;

            -webkit-animation:rotate 2s linear infinite;
	        animation:rotate 2s linear infinit;

            -webkit-animation-delay: 6000ms;
            animation-delay: 6000ms;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform:rotate(0deg);}
            to {
                -webkit-transform:rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Feature</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>JavaScript:</td>
                <td>
                    <div id="JavaScript">

                    </div>
                    <noscript>
                        Disabled
                    </noscript>
                </td>
            </tr>
            <tr>
                <td>Interval:</td>
                <td>
                    <div id="Interval">0</div>
                </td>
            </tr>
            <tr>
                <td>Short Timeout (1 sec):</td>
                <td>
                    <div id="TimeoutShort">Not yet</div>
                </td>
            </tr>
            <tr>
                <td>Long Timeout (6 sec):</td>
                <td>
                    <div id="TimeoutLong">Not yet</div>
                </td>
            </tr>
            <tr>
                <td>External scripts:</td>
                <td>
                    <div id="ExternalScripts">
                        False
                    </div>
                </td>
            </tr>
            <tr>
                <td>AJAX (with axion):</td>
                <td>
                    <div id="AJAX">
                        No response yet
                    </div>
                </td>
            </tr>
            <tr>
                <td>XMLHttpRequest:</td>
                <td>
                    <div id="XMLHttpRequest">

                    </div>
                </td>
            </tr>
            <tr>
                <td>CSS3 rotate</td>
                <td>
                    <div class="crooked-cube">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td>CSS3 (rotate in 6 sec)</td>
                <td>
                    <div class="rotating-cube">

                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        (function (axios) {
            var setValue = function (target, val) {
                document.getElementById(target).innerHTML = val;
            }
            var init = function () {
                var i = 1;

                setValue('JavaScript', 'Enabled');

                setInterval(function () {
                    setValue('Interval', i);
                    i++;
                }, 1000);

                setTimeout(function () {
                    setValue('TimeoutShort', 'OK')
                }, 1000);

                setTimeout(function () {
                    setValue('TimeoutLong', 'OK')
                }, 6000);

                var externalScripts = axios !== undefined;

                if (externalScripts) {
                    setValue('ExternalScripts', 'True')

                    var then = new Date().getTime();

                    axios.get('https://randomuser.me/api/')
                        .then(function (response) {
                            var now = new Date().getTime()
                            setValue('AJAX', 'Yes (' + (now - then).toString() + 'ms)')
                        }).catch(function (error) {
                            console.error('Error fetching data:', error)
                        })
                }

                var xhr = new XMLHttpRequest();

                var xmlThen = new Date().getTime();

                xhr.open('GET', 'https://randomuser.me/api/', true);

                xhr.onload = function (e) {
                    var xmlNow = new Date().getTime();
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            setValue('XMLHttpRequest', 'Yes (' + (xmlNow - xmlThen).toString() + 'ms)')
                        } else {
                            console.error(xhr.statusText);
                        }
                    }
                };
                xhr.onerror = function (e) {
                    console.error(xhr.statusText);
                };

                xhr.send();
            }

            init();
        })(axios)
    </script>
</body>

</html>
