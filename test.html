<!DOCTYPE html>
<html lang="en">

<head>
    <title>Browser capabilities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/test.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
</head>

<body>
    <script>
        function theClick() {
            document.getElementById('OnClick').innerHTML = '<div class="status yes"></div>';
        }

        function theSubmit() {
            document.getElementById('OnSubmit').innerHTML = '<div class="status yes"></div>';
            return false;
        }

        function theChange() {
            document.getElementById('OnChange').innerHTML = '<div class="status yes"></div>';
        }

        window.onerror = function (message, source, line, col, error) {
            var content = '<div>Message: ' + message.toString() + '</div><div>Source: ' + source.toString() + '</div><div>Line: ' + line.toString() + '</div><div>Col: ' + col.toString() + '</div><div>Error: ' + error.toString() + '</div>';
            document.getElementById('error').innerHTML = content;
        }
    </script>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form onsubmit="return theSubmit()">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Feature</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>JavaScript:</td>
                            <td>
                                <div id="JavaScript">
                                    <div class="status no"></div>
                                </div>
                                <noscript>
                                    <div class="status no"></div>
                                </noscript>
                            </td>
                        </tr>
                        <tr>
                            <td>Interval:</td>
                            <td>
                                <div id="Interval">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Short Timeout (1 sec):</td>
                            <td>
                                <div id="TimeoutShort">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Long Timeout (6 sec):</td>
                            <td>
                                <div id="TimeoutLong">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>External scripts:</td>
                            <td>
                                <div id="ExternalScripts">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>AJAX (with jQuery):</td>
                            <td>
                                <div id="AJAX">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>AJAX (with jQuery and delay, 6 sec):</td>
                            <td>
                                <div id="AJAXDelay">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>XMLHttpRequest:</td>
                            <td>
                                <div id="XMLHttpRequest">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>CSS3 rotate:</td>
                            <td>
                                <div class="crooked-cube"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>CSS3 (animate in 6 sec):</td>
                            <td>
                                <div class="rotating-cube"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Box Shadow / Border Radius:</td>
                            <td>
                                <div class="shadow"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Web fonts:</td>
                            <td class="font">Creepster</td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" onclick="theClick()">On Click</button>
                            </td>
                            <td>
                                <div id="OnClick">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="jQueryClick">On Click (jQuery bind)</button>
                            </td>
                            <td>
                                <div id="OnClickJQ">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input onchange="theChange()" type="text" name="OnChangeInput" placeholder="On change" />
                            </td>
                            <td>
                                <div id="OnChange">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>On Submit:</button>
                            </td>
                            <td>
                                <div id="OnSubmit">
                                    <div class="status no"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
                    
            

            <div id="error">

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8" src="./script/test.js"></script>
</body>

</html>
