<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opera test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {

        }
        tr {

        }
        th {
            text-align: left;
            font-weight: bold;
        }
        td {
            padding-right: 10px;
        }

        .rotating-cube {
            background-color: red;
            height: 15px;
            width: 15px;

            

            -webkit-animation:rotate 2s linear infinite;
	        animation:rotate 2s linear infinit;

            -webkit-animation-delay: 6000ms;
            animation-delay: 6000ms;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform:rotate(0deg);}
            to {
                -webkit-transform:rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Feature</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>JavaScript:</td>
                <td>
                    <div id="JavaScript">

                    </div>
                    <noscript>
                        Disabled
                    </noscript>
                </td>
            </tr>
            <tr>
                <td>Interval:</td>
                <td>
                    <div id="Interval">0</div>
                </td>
            </tr>
            <tr>
                <td>Short Timeout:</td>
                <td>
                    <div id="TimeoutShort">Not yet</div>
                </td>
            </tr>
            <tr>
                <td>Long Timeout:</td>
                <td>
                    <div id="TimeoutLong">Not yet</div>
                </td>
            </tr>
            <tr>
                <td>External scripts:</td>
                <td>
                    <div id="ExternalScripts">
                        False
                    </div>
                </td>
            </tr>
            <tr>
                <td>AJAX</td>
                <td>
                    <div id="AJAX">
                        No response yet
                    </div>
                </td>
            </tr>
            <tr>
                <td>CSS3 (should rotate in 6 sec)</td>
                <td>
                    <div class="rotating-cube">
                        
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        (function (axios) {
            var setValue = function (target, val) {
                document.getElementById(target).innerHTML = val;
            }
            var init = function () {
                var i = 1;

                setValue('JavaScript', 'Enabled');

                setInterval(function () {
                    setValue('Interval', i);
                    i++;
                }, 1000);

                setTimeout(function () {
                    setValue('TimeoutShort', 'OK')
                }, 1000);

                setTimeout(function () {
                    setValue('TimeoutLong', 'OK')
                }, 6000);

                var externalScripts = axios !== undefined;

                if (externalScripts) setValue('ExternalScripts', 'True')

                var then = new Date().getTime();

                axios.get('https://randomuser.me/api/')
                    .then(function (response) {
                        var now = new Date().getTime()
                        setValue('AJAX', 'Yes (' + (now - then).toString() + 'ms)')
                    }).catch(function (error) {
                        console.error('Errro fetching data:', error)
                    })
            }

            init();
        })(axios)
    </script>
</body>

</html>
