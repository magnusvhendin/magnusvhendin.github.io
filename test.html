<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opera test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/test.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Feature</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>JavaScript:</td>
                <td>
                    <div id="JavaScript">
                        <div class="status no"></div>
                    </div>
                    <noscript>
                        <div class="status no"></div>
                    </noscript>
                </td>
            </tr>
            <tr>
                <td>Interval:</td>
                <td>
                    <div id="Interval">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Short Timeout (1 sec):</td>
                <td>
                    <div id="TimeoutShort">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Long Timeout (6 sec):</td>
                <td>
                    <div id="TimeoutLong">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>External scripts:</td>
                <td>
                    <div id="ExternalScripts">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>AJAX (with axion):</td>
                <td>
                    <div id="AJAX">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>XMLHttpRequest:</td>
                <td>
                    <div id="XMLHttpRequest">
                        <div class="status no"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>CSS3 rotate:</td>
                <td>
                    <div class="crooked-cube"></div>
                </td>
            </tr>
            <tr>
                <td>CSS3 (animate in 6 sec):</td>
                <td>
                    <div class="rotating-cube"></div>
                </td>
            </tr>
            <tr>
                <td>Box Shadow / Border Radius:</td>
                <td>
                    <div class="shadow"></div>
                </td>
            </tr>
            <tr>
                <td>Web fonts:</td>
                <td class="font">Creepster</td>
            </tr>
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/test.js"></script>
</body>

</html>
