<html>

<head>
	<meta charset="utf-8">
	<title>üòê Magnus Vhendin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<style>
		@keyframes wave-horns {
			0%   {
				transform: rotate(-30deg) scaleX(-1);
			}
			100% {
				transform: rotate(30deg) scaleX(-1);
			}
		}

		@keyframes wave-spock {
			0%   {
				transform: rotate(-30deg);
			}
			100% {
				transform: rotate(30deg);
			}
		}

		body {
			font-family: 'Montserrat', sans-serif;
			background-color: #fff;
			color: #373B3F;
		}

		.logo-container {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
		}

		.logo {
			background: url(/assets/linkedin-logo.svg) center no-repeat;
			height: 50px;
			width: 50px;
			background-size: 100%;
			background-repeat: no-repeat;
			background-position: center;
		}

		.hand {
			animation-duration: 1s;
			transform-origin: bottom;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;
		}

		.spock {
			animation-name: wave-spock;
			animation-delay: -1s;
		}

		.horns {
			animation-name: wave-horns;
		}

		div {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
	</style>
</head>

<body>
	<div>
		<h1 class="logo-container">
			<span class="hand spock">üññ</span>
			<a alt="linkedin" href="https://www.linkedin.com/in/vhendin/"></a>
			<span class="hand horns">ü§ò</span>
		</h1>
		<i>Magnus Vhendin, <span id="year"></span></i>
	</div>
